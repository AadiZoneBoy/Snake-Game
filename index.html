<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Legends Pro</title>
<style>
  body {
    margin: 0;
    background: #222;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
  }
  .game-container {
    margin: 30px auto;
    width: 520px;
  }
  canvas {
    background: #111;
    border: 4px solid #4caf50;
    display: block;
    margin: 0 auto;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #4caf50;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #66bb6a; }
</style>
</head>
<body>
<div class="game-container">
  <h1>Snake Legends Pro üçè</h1>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div class="info">
      <p>Score: <span id="score">0</span></p>
      <p>Level: <span id="level">1</span></p>
  </div>
  <button id="restartBtn">Restart Game</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const box = 20;

let snake, direction, food, score, level, speed, game;

const appleImg = new Image();
// public domain apple icon
appleImg.src = "https://cdn-icons-png.flaticon.com/512/415/415733.png";

function resetGame() {
  snake = [{ x: 9 * box, y: 10 * box }];
  direction = null;
  score = 0;
  level = 1;
  speed = 150;
  spawnFood();
  document.getElementById('score').textContent = score;
  document.getElementById('level').textContent = level;
  clearInterval(game);
  game = setInterval(draw, speed);
}

function spawnFood() {
  food = {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

document.addEventListener('keydown', e => {
  const key = e.keyCode;
  if (key === 37 && direction !== 'RIGHT') direction = 'LEFT';
  else if (key === 38 && direction !== 'DOWN') direction = 'UP';
  else if (key === 39 && direction !== 'LEFT') direction = 'RIGHT';
  else if (key === 40 && direction !== 'UP') direction = 'DOWN';
});

document.getElementById('restartBtn').addEventListener('click', resetGame);

function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw food (apple)
  ctx.drawImage(appleImg, food.x, food.y, box, box);

  // Draw snake with cycling colors
  snake.forEach((segment, index) => {
    const colors = ['#4caf50', '#ffeb3b', '#ff5722', '#00bcd4'];
    ctx.fillStyle = colors[index % colors.length];
    ctx.fillRect(segment.x, segment.y, box, box);
    ctx.strokeStyle = "#000";
    ctx.strokeRect(segment.x, segment.y, box, box);
  });

  // Move head
  let headX = snake[0].x;
  let headY = snake[0].y;
  if (direction === 'LEFT') headX -= box;
  if (direction === 'UP') headY -= box;
  if (direction === 'RIGHT') headX += box;
  if (direction === 'DOWN') headY += box;

  // Check food collision
  if (headX === food.x && headY === food.y) {
    score++;
    if (score % 5 === 0) {
      level++;
      speed = Math.max(60, speed - 10);
      clearInterval(game);
      game = setInterval(draw, speed);
      document.getElementById('level').textContent = level;
    }
    document.getElementById('score').textContent = score;
    spawnFood();
  } else {
    snake.pop();
  }

  const newHead = { x: headX, y: headY };

  // Collision detection
  if (
    headX < 0 || headX >= canvas.width ||
    headY < 0 || headY >= canvas.height ||
    snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)
  ) {
    clearInterval(game);
    alert("Game Over! Final Score: " + score);
    return;
  }

  snake.unshift(newHead);
}

resetGame();
</script>
</body>
</html>
